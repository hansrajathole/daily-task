<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="validationForm">
            <h2>Register</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input required type="email" id="email" placeholder="Enter your email">
               
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input required type="password" id="password" placeholder="Enter your password">
              
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input required type="password" id="confirmPassword" placeholder="Confirm your password">
               
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
